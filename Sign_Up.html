<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <link rel="stylesheet" href="main.css">

    
  </head>
  <body class="signin-body">  
    <div class="container signin-container">
      <div class="row">
        <div class="cols"></div>
        <div class="cols-8">
          <div class="card signin-card">
             <div class="card-block">
                                
   <form>
       <h2>Sign-Up as a Doner</h2>
      <label for="validationServer01">Name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Your Full name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
   
    
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
       <label for="validationServer03">Phone No.</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Phone No." required>
      <div class="invalid-feedback">
        Please provide a Phone No.
      </div>
 
      <label for="validationServer04">Address</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Enter your full Address" required>
      <div class="invalid-feedback">
        Please provide a valid Address.
      </div>
   
      <label for="validationServer04">Blood Type</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Type Of Blood" required>
      <div class="invalid-feedback">
        Please Enter Type of Blood.
      </div>
    
      <label for="validationServer05">When Last Donated?</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="month of last blood donated" required>
      <div class="invalid-feedback">
        Please enter month of last donation of blood.
      </div>
   
 
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
      <label class="form-check-label" for="invalidCheck3">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
                 </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="js/bootstrap.min.js"></script>
                                    
</body>
</html>
