<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <link rel="stylesheet" href="main.css">

    <title>Welcome to Hospital</title>
  </head>
  <body class="signin-body">  
    
    <div class="container signin-container">
      <div class="row">
        <div class="cols"></div>
        <div class="cols-8">
          <div class="card signin-card">
             <div class="card-block">
     <h3>Sign-Up as a Hospital</h3><br>                             
   <form>
 
      <label for="validationServer01">Name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Your Full name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
 
      <label for="validationServer04">Address</label>
      <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Enter your full Address" required>
      <div class="invalid-feedback">
        Please provide a valid Address.
      </div>
   
      <label for="validationServer04">Avg Blood Req. Per Month</label>
      <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Blood Required" required>
      <div class="invalid-feedback">
        Please Enter Blood Req. Per Month.
      </div>
    
      <label for="validationServer05">Person Incharge</label>
      <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Person Incharge" required>
      <div class="invalid-feedback">
        Person In-charge
      </div>
   
 
  <button class="btn btn-primary" type="submit">Submit form</button>
                 </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
       <script src="js/bootstrap.min.js"></script>
              </div></div></div></div></div>                                 
</body>
</html>
