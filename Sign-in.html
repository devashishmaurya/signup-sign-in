<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
       <link rel="stylesheet" href="css/bootstrap.min.css">
       <link rel="stylesheet" href="main.css">

  </head>
  <body class="signin-body">  
    <div class="container signin-container">
      <div class="row">
        <div class="cols"></div>
        <div class="cols-8">
          <div class="card signin-card">
             <div class="card-block">
            
                 <form class="signin-form">
                     <h2>Doner/Hospital Sign-In</h2><br>
                     <div class="form-group">
                <input type="email" class="form-control" id="emailInput" placeholder="Email">         </div>
                     <div class="form-group">
                <input type="password" class="form-control" id="PasswordInput" placeholder="Password">         
                     </div>
                <button type="button" class="btn signin-btn">Sign In</button>
                     <div class="form-check">
                     <label class="form-check-label">
                         <input class="form-check-input" type="checkbox">Remember Password<a href="#"> Need Help?</a>
                         </label>
                                      </div>
                     <br><b><a href="index.html" class="new-account">Create New Account</a></b>
                    </form>
            </div>
          </div>  
          
        </div>
        <div class="cols"></div>
      </div>
     </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

       <script src="js/bootstrap.min.js"></script>
    
  
                                    
</body>
</html>
